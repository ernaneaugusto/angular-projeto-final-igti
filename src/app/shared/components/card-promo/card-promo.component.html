<div class="card h-100">
    <div class="card-body promo-item">
        <div class="group-description">
            <h3 class="promo-title">{{ promotion.name}}</h3>
            <p class="card-text">
                {{ promotion.description | slice:0:100 }}<span *ngIf="promotion.description.length > 100">...</span>
            </p>
        </div>
        <div class="btn-group-block">
            <button class="btn btn-warning"><i class="far fa-edit"></i> Editar</button>
            <button class="btn btn-danger"><i class="far fa-trash-alt"></i> Excluir</button>
        </div>
    </div>
</div>
