<app-main-content title="Detalhe Promoção"
                  [isSearchSection]="false">

    <div class="row">
        <div class="col-12">
            <h2 class="section-title"><i class="fas fa-list-alt"></i> Suas Promoções</h2>
            <hr />
        </div>

        <div class="col-lg-6 col-12 mb-3">
            <button *ngIf="userInCurrentPromotion" class="btn" [class.btn-warning]="isFavorite" [class.btn-outline-warning]="!isFavorite" (click)="toggleFavorite()" [title]="favoriteInfo">
                <i class="far fa-star"></i>
            </button>
            
            <p class="mt-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut atque et quos dolorem
                architecto voluptatum ipsam nemo suscipit libero hic.</p>

            <button *ngIf="!userInCurrentPromotion" (click)="enterPromotion()" class="btn btn-primary"><i class="far fa-check-circle"></i> Participar</button>

            <button *ngIf="userInCurrentPromotion" (click)="leavePromotion()" class="btn btn-danger"><i class="fa fa-times"></i> Sair da Promoção</button>

            <app-status-message class="mt-3" [show]="submitInfo.show" [message]="submitInfo.message" [type]="submitInfo.type"></app-status-message>
        </div>

        <div class="col-lg-6 col-12 mb-3">
            <div class="row justify-content-center text-center">
                <div class="col-lg-4 col-6 mb-3">
                    <div class="card card-details">
                        <div class="card-body">
                            <i class="far fa-star text-warning"></i>
                            <p class="details-text">10 Estrelas</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-6 mb-3">
                    <div class="card card-details">
                        <div class="card-body">
                            <i class="fas fa-user-friends text-info"></i>
                            <p class="details-text">27 Participantes</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-6 mb-3">
                    <div class="card card-details">
                        <div class="card-body">
                            <i class="far fa-calendar-alt text-primary"></i>
                            <p class="details-text">Termina em 31/12/2021</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</app-main-content>
